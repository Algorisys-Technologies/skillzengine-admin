<div class="section">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4>All Tests</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Test Group</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <select class="form-control" name="groupids" [(ngModel)]="groupids" (change)="GetUser()">
                                            <option value="">All</option>
                                            <option *ngFor="let group of  grpList" [ngValue]="group._id">
                                                {{group.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <app-datatable  [tableData]='filteredData' [columns]='columns'  (onEdit)='onEdit($event)' (onDelete)='onDelete($event)' [tblbtns]='tblbtns'></app-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
