<div class="section">
  <div *ngIf="!showAddQuestion">
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header pt-2 pb-0">
              <h4 class="text-capitalize mb-0" style="line-height: 37px;">all questions
                <span class="float-right h5 font-weight-normal">create questions
                  <i (click)="toggleAddQuestion();" class="fa fa-plus-square ml-2 btn btn-info" type="button"></i></span>
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-info text-white">
              <h4 class="text-capitalize">Category</h4>
            </div>
            <div class="card-body">
              <form  [formGroup]="selectForm">
                <div class="row">
                  <div class="col-md-11">
                    <div class="form-group">
                      <select formControlName="selectControl"  class="form-control" (change)="onSelectCategory($event.target.value)" id="category" name="category">
                        <option [value]="selCat">{{selCat}}</option>
                        <option [value]="allCat">{{allCat}}</option>
                        <option  [value]="category.name" *ngFor="let category of categories" value="{{category.name}}">
                          {{category.name}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-1">
                    <div class="form-group float-right">
                      <label><a class="btn btn-info " routerLink='../createcategory'><i class="fa fa-search-plus"></i></a></label>
                    </div>
                  </div>
                </div>
              </form>
              <app-datatable  [tableData]='catWiseQuestions' [columns]='columns' (onEdit)='onEdit($event)' (onDelete)='onDelete($event)' [tblbtns]='tblbtns'></app-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showAddQuestion">
    <app-addquestion [queCategories]="categories" [questionToEdit]="questionToEdit" [pageTitle]="pageTitle" (onCancel)="toggleAddQuestion($event)"></app-addquestion>
  </div>
</div>
